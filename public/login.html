<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto Fiscal | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center vh-100">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 bg-dark p-5 rounded-3 text-white">
                        <form class="form" id="login-form">
                            <h3 class="text-center mb-4">Identificação de Usuário</h3>
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrar Novo Usuário</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Cadastro de Novo Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="form-group mb-3"><label for="txt_nome">Nome completo</label><input type="text" id="txt_nome" class="form-control" required></div>
                        <div class="form-group mb-3"><label for="txt_email">Email</label><input type="email" id="txt_email" class="form-control" required></div>
                        <div class="form-group mb-3"><label for="txt_login">Apelido (login)</label><input type="text" id="txt_login" class="form-control"></div>
                        <div class="form-group mb-3"><label for="txt_senha">Senha</label><input type="password" id="txt_senha" class="form-control" required></div>
                        <div class="form-group mb-3"><label for="txt_senha2">Confirmação de Senha</label><input type="password" id="txt_senha2" class="form-control" required></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_salvar" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
